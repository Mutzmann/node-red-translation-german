<script type="text/x-red" data-help-name="inject">
  <p> Injiziert eine Nachricht manuell oder in regelmäßigen Intervallen in einen Nachrichtenflow. 
    Bei den Nutzdaten kann es sich um eine Vielzahl von Typen handeln, einschließlich Zeichenfolgen, JavaScript-Objekte oder die aktuelle Zeit. </p>
    <h3> Ausgaben </h3>
    <dl class="message-properties">
        <dt> Nutzdaten <span class="property-type"> verschiedene Typen </span> </dt>
        <dd> Die konfigurierten Nutzdaten der Nachricht. </dd>
        <dt class="optional"> Topic  <span class="property-type"> Zeichenfolge </span> </dt>
        <dd> Eine optionale Eigenschaft, die im Node konfiguriert werden kann. </dd>
    </dl>
    <h3> Details </h3>
    <p> Der Inject-Node kann einen Flow mit einem bestimmten Nutzdatenwert starten.
    Der Standard-Payload ist die aktuelle Zeit als Zeitstempel seit dem 1. Januar 1970 in Millisekunden. </p>
    <p> Der Node unterstützt auch die Injektion von Zeichenfolgen, Zahlen, Boolescher Daten, JavaScript-Objekten oder flow/globalen Kontextwerten. </p>
    <p> Der Node wird standardmäßig manuell ausgelöst, indem Sie im Editor auf seine Schaltfläche klicken. Er kann auch in regelmäßigen Abständen oder nach einem Zeitplan ausgelöst werden. </p>
    <p> Er kann auch so konfiguriert werden, dass er jedes Mal, wenn der Flow gestartet wird einen Wert injiziert. </p>
    <p> Das maximale  <i> Intervall </i> , das angegeben werden kann, beträgt etwa 596 Stunden/24 Tage. Wenn Sie jedoch Intervalle grösser als 24h verwenden wollen, sollten Sie einen Scheduler-Node verwenden, der mit Unterbrechung der Stromversorgung und Neustarts besser umgehen kann. </p>
    <p> <b> Hinweis </b>: Die Optionen  <i> "Intervall zwischen Zeitpunkten " </i>  und  <i> "Zu einem bestimmten Zeitpunkt" </i>  verwenden das Standard-cron-System.
    Dies bedeutet, dass "20 Minuten" bedeutet, dass der Event aller 20 Minuten nach der vollen Stunde ausgeführt wird. Also in der nächsten Stunde, "20 Minuten nach" und "40 Minuten nach" - nicht aber nur "20 Minuten nach".
    Wenn Sie alle 20 Minuten ab sofort verwenden möchten, verwenden Sie die Option  <i> "interval" </i> . </p>
    <p> <b> Hinweis </b>: Um neue Zeichen in eine besteehende Zeichenfolge einzufügen, müssen Sie einen Funktions-Node verwenden, um dieese Nutzdaten zu erstellen. </p>
</script>
